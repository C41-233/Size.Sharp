<body>

<main id="app">
    <template v-if="loaded">
        <table>
            <tr>
                <th>引用类型：</th>
                <td>{{totalObject}}</td>
            </tr>
            <tr>
                <th>值类型：</th>
                <td>{{totalValue}}</td>
            </tr>
            <tr>
                <th>估算总内存：</th>
                <td>{{toSize(totalSize)}}</td>
            </tr>
        </table>
        <hr/>

        <el-tree
            :props="props"
            :load="load"
            :render-content="renderContent"
            lazy/>
    </template>
    <template v-else>
        <el-dialog
            :visible="true"
            :fullscreen="true"
            :show-close="false"
            :center="true">
            <div style="text-align: center">
                <el-progress type="circle" :percentage="percent"/>
            </div>
        </el-dialog>
    </template>
</main>
